
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="鳥取の交通をレイヤー表示した地図です" />
    <meta name="keywords" content="鳥取,路線図,バス,日本交通,日ノ丸自動車,バスマップ,バス路線図,busmap" />
    <title>tottori transportation map</title>
    <!-- 表示の為の設定 -->
    <meta name="viewport" content="width=device-width">
    <!-- //--------------------------------------------- -->
    <!-- ここから最優先CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <!-- //--------------------------------------------- -->
    <!-- ここから各プラグイン -->
    <!-- controlLocate -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.66.2/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.66.2/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <!-- makerクラスタ -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <!-- //--------------------------------------------- -->
    <!-- easyボタン アイコンは4.7.0に変更 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <!-- 上のはアイコン使う -->
    <script src="add/leaflet-hash.js"></script>
    <!-- 上のhash.jsは外部プラグイン -->
    <!-- ここから独自 -->
    <link rel="stylesheet" href="add/main.css">
    <script src="stopinfo/js/data11.js"></script>
    <script src="stopinfo/js/data12.js"></script>
    <script src="stopinfo/js/data21.js"></script>
    <script src="stopinfo/js/data22.js"></script>
<script>
    var map;
    // // 鳥取駅
    var m00 = [35.493795, 134.225827];
    //---------------------------------------------
    // (0.1)アイコン群の設定
    // L.maker(pos,{add})のaddに{icon:i_hn}など
    var i_hn = L.icon({
        iconUrl: 'icons/hn.png', 
        iconRetinaUrl: 'icons/hnb.png',
        iconSize: [50, 50],
        iconAnchor: [25, 50],
        popupAnchor: [0, -50],
    });
    var i_nh = L.icon({
        iconUrl: 'icons/nh.png', 
        iconRetinaUrl: 'icons/nhb.png',
        iconSize: [50, 50],
        iconAnchor: [25, 50],
        popupAnchor: [0, -50],
    });
    //---------------------------------------------
    function init() {
        map = L.map('map01', { 
            zoomControl: false,
            minZoom: 12,
            maxZoom: 17,
        });
        map.setView(m00, 14);
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
            attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル(淡色)</a>"
        }).addTo(map);
        //---------------------------------------------
        // ローカルバス群
        // (1.1.1)lbm線情報
        var lbm_lines = L.tileLayer('xyz/lbmli/{z}/{x}/{y}.png', {
            // PNGによるタイル
            tileSize : 256,
            minNativeZoom: 13,
            minZoom: 13,
            maxNativeZoom: 16,
            maxZoom: 17, 
           attribution: "<a href='https://busroutemap.github.io/tottori/index.html' target='_blank'>busroutemap (CC BY 4.0)</a>"
        }).addTo(map);

        // (1.1.2)lbm追加情報
        var lbm_infolocal = L.tileLayer('xyz/lbmin/{z}/{x}/{y}.png', {
            tileSize : 256,
            minNativeZoom: 13,
            minZoom: 13,
            maxNativeZoom: 16,
            maxZoom: 17,
            attribution: "<a href='https://busroutemap.github.io/tottori/index.html' target='_blank'>busroutemap (CC BY 4.0)</a>"
        });
        // (1.2)sbm
        var sbm = L.tileLayer('xyz/sbm/{z}/{x}/{y}.png', {
            tileSize : 256,
            minNativeZoom: 14,
            minZoom: 13,
            maxNativeZoom: 16,
            maxZoom: 17,
            attribution: "<a href='https://busroutemap.github.io/tottori/index.html' target='_blank'>busroutemap (CC BY 4.0)</a>"
        });
        //---------------------------------------------
        //(2)バス停位置群
        // lbm_m_in : 上りバス停群
        // lbm_m_out : 下りバス停群
        var lbm_m_in = L.markerClusterGroup();
        var lbm_m_out = L.markerClusterGroup();
        // var lbm_m_in = L.featureGroup();
        // var lbm_m_out = L.featureGroup();
        // var sbm = L.markerClusterGroup();
        // (2.1)日ノ丸上り
        // 将来、外国語対応やバス停情報に路線情報をリンクさせる等の場合、
        // conを変えてpass["意訳英語名称"]や<a>路線情報</a>などを検討？
        for (var num in data11) {
            var pass = data11[num];
            var pos = [pass["緯度"], pass["経度"]];
            // 運行事業者情報を削除
            var con =  pass["上下循環区分"] + '<hr><h2>' + pass["バス停名"] +'</h2>';
            // var con =  pass["運行事業者"] + pass["上下循環区分"] + '<hr><h2>' + pass["バス停名"] +'</h2>';
            var pop = L.popup().setContent(con);
            lbm_m_in.addLayer(L.marker(pos,{icon:i_hn}).bindPopup(pop));
        }
        // (2.2)日ノ丸下り
        for (var num in data12) {
            var pass = data12[num];
            var pos = [pass["緯度"], pass["経度"]];
            var con =  pass["上下循環区分"] + '<hr><h2>' + pass["バス停名"] +'</h2>';
            // var con =  pass["運行事業者"] + pass["上下循環区分"] + '<hr><h2>' + pass["バス停名"] +'</h2>';
            var pop = L.popup().setContent(con);
            lbm_m_out.addLayer(L.marker(pos,{icon:i_hn}).bindPopup(pop));
        }
        // (2.3)日交上り
        for (var num in data21) {
            var pass = data21[num];
            var pos = [pass["緯度"], pass["経度"]];
            var con = pass["上下循環区分"] + '<hr><h2>' + pass["バス停名"] +'</h2>';
            // var con =  pass["運行事業者"] + pass["上下循環区分"] + '<hr><h2>' + pass["バス停名"] +'</h2>';
            var pop = L.popup().setContent(con);
            lbm_m_in.addLayer(L.marker(pos,{icon:i_nh}).bindPopup(pop));
        }
        // (2.4)日交下り
        for (var num in data22) {
            var pass = data22[num];
            var pos = [pass["緯度"], pass["経度"]];
            var con = pass["上下循環区分"] + '<hr><h2>' + pass["バス停名"] +'</h2>';
            // var con =  pass["運行事業者"] + pass["上下循環区分"] + '<hr><h2>' + pass["バス停名"] +'</h2>';
            var pop = L.popup().setContent(con);
            lbm_m_out.addLayer(L.marker(pos,{icon:i_nh}).bindPopup(pop));
        }

        //---------------------------------------------
        // (add01)レイヤー表示切替
        // 2019/04/19レイヤーグループの規則変更
        var overlays = {
            "<b>(路線バス)</b> 停留所 <上り><br>(local bus) stops < inbound ><hr>": lbm_m_in,
            "<b>(路線バス)</b> 停留所 <下り><br>(local bus) stops < outbound ><hr>": lbm_m_out,
            "<b>(路線バス)</b> 経路情報<br>routes(local bus)<hr>": lbm_lines,
            "<b>(路線バス)</b> 系統情報<br>Information(local bus)<hr>":lbm_infolocal,
            "<b>(観光地周遊バス+空港連絡バス)</b> 系統・経路情報 <br>routes + Information(sightseeing bus)<hr>":sbm
        }
        //---------------------------------------------
        //layersコントロールのオーバーレイに設定
        L.control.layers(null, overlays).addTo(map);
        // (add02)ズームボタン
        L.control.zoom({position:'topright'}).addTo(map);
        //---------------------------------------------
        // // (add03)EasyButton
        L.easyButton('fa fa-info-circle', function(btn, easyMap){
            window.open("help/");
        },'説明書を表示', {
        position: 'topright'
        }).addTo(map);
        //---------------------------------------------
        // (add04)LocateControlプラグイン
        L.control.locate({
        position: 'topright',
            strings: {
                title: "現在地を表示",
                popup: "いまここ"
            },
            locateOptions: {
                maxZoom: 16
            }
        }).addTo(map);
        //---------------------------------------------
        // (add05)表示位置を初期値に戻すボタン
        L.easyButton('fa fa-home', function(btn, easyMap){
            map.setView(m00, 14);
        },'表示を初期状態に戻す', {
        position: 'topright'
        }).addTo(map);
        //---------------------------------------------
        // (add99)hashプラグイン
        var hash = new L.Hash(map);
    }


</script>
</head>
<body onload="init()">
    <div id="map01"></div>
    <!-- 今後は、地図の初期位置を青谷や用瀬など、場所入れ替えられると良いね -->
</body>
</html>
