    <style>
        .icon1 {
        width: 30px;
        height: 30px;
        border-radius: 15px;

<script>
    var map;
    // // 鳥取駅
    const m00 = [35.493795, 134.225827];
    //---------------------------------------------
    // (0.1)アイコン群の設定
    // L.maker(pos,{add})のaddに{icon:i_hn}など
    const i_hn = L.icon({
        iconUrl: 'icons/hn.png', 
        iconRetinaUrl: 'icons/hnb.png',
        iconSize: [50, 50],
        iconAnchor: [25, 50],
        popupAnchor: [0, -50],
    });
    const i_nh = L.icon({
        iconUrl: 'icons/nh.png', 
        iconRetinaUrl: 'icons/nhb.png',
        iconSize: [50, 50],
        iconAnchor: [25, 50],
        popupAnchor: [0, -50],
    });
    const pickIcon = L.divIcon({
        className: 'icon1',
        iconAnchor: [13, 13]
    });
    //---------------------------------------------
    function init() {
        map = L.map('map01', { 
            zoomControl: false,
            minZoom: 12,
            maxZoom: 17,
        });
        map.setView(m00, 14);
        const base = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
            attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル(淡色)</a>"
        }).addTo(map);
        //---------------------------------------------
        // ローカルバス群
        // (1.1.1)lbm線情報
        const lbm_lines = L.tileLayer('xyz/lbmli/{z}/{x}/{y}.png', {
            // PNGによるタイル
            tileSize : 256,
            minNativeZoom: 13,
            minZoom: 13,
            maxNativeZoom: 16,
            maxZoom: 17, 
            attribution: "<a href='https://busroutemap.github.io/tottori/index.html' target='_blank'>busroutemap (CC BY 4.0)</a>"
        }).addTo(map);

        // (1.1.2)lbm追加情報
        const lbm_infolocal = L.tileLayer('xyz/lbmin/{z}/{x}/{y}.png', {
            tileSize : 256,
            minNativeZoom: 13,
            minZoom: 13,
            maxNativeZoom: 16,
            maxZoom: 17,
            attribution: "<a href='https://busroutemap.github.io/tottori/index.html' target='_blank'>busroutemap (CC BY 4.0)</a>"
        });
        // (1.2)sbm
        const sbm = L.tileLayer('xyz/sbm/{z}/{x}/{y}.png', {
            tileSize : 256,
            minNativeZoom: 14,
            minZoom: 13,
            maxNativeZoom: 16,
            maxZoom: 17,
            attribution: "<a href='https://busroutemap.github.io/tottori/index.html' target='_blank'>busroutemap (CC BY 4.0)</a>"
        });
        //---------------------------------------------
        //(2)バス停位置群
        // lbm_m_in : 上りバス停群
        // lbm_m_out : 下りバス停群
        // (2.1)日ノ丸上り
        // 将来、外国語対応やバス停情報に路線情報をリンクさせる等の場合、
        // conを変えてpass["意訳英語名称"]や<a>路線情報</a>などを検討？
        // vuejsでja/enの瞬殺切り替えとかできれば良いのだけども
        const makeStops = (data, style)=>{ 
            let markers = [];
            for (let i in data){
                const el = data[i];
                const pos = [el["緯度"],el["経度"]];
                const pop = L.popup().setContent(
                    el["上下循環区分"] + '<hr><h2>' + el["バス停名"] +'</h2>'
                );
                markers.push(L.marker(pos,{icon:style}).bindPopup(pop));
            }
            return markers
        }
        // 11 日ノ丸上り
        // 12 日ノ丸下り
        // 21 日交上り
        // 22 日交下り
        const l11 = makeStops(data11,i_hn);
        const l12 = makeStops(data12,i_hn);
        const l21 = makeStops(data21,i_nh);
        const l22 = makeStops(data22,i_nh);
        const instops = l11.concat(l21);
        const outstops = l12.concat(l22)
        const lbm_m_in = L.layerGroup(instops);
        const lbm_m_out = L.layerGroup(outstops);
        //---------------------------------------------
        // pickup地点
        // let pickups;
        // let pop = L.popup().setContent(el.name + '<hr><h2><a onclick="map.setView(el.lat,el.lon)">' + この場所を表示する +'</a></h2>');
        //---------------------------------------------
        // pickup絡みはバグが多いので見送り
        // // マーカーが広域表示の場合、自動的に非表示
        // map.on('zoomend', function() {
        // if (map.getZoom() > 12){
        //     // 狭域の場合、pickupsは非表示
        //     map.removeLayer(pickups);
        // } else {
        //     // 広域の場合、自動的にバス停をオフにする
        //     // 広域->狭域時には、うーん、どうしようもない
        //     map.removeLayer(lbm_m_in);
        //     map.removeLayer(lbm_m_out);
        //     // 代わりに主要地をオンにする
        //     map.addLayer(pickups)
        // }
        // });
        //---------------------------------------------
        // (add01)レイヤー表示切替
        const overlays = {
            "<b>(路線バス)</b> 停留所 <上り><br>(local bus) stops < inbound ><hr>": lbm_m_in,
            "<b>(路線バス)</b> 停留所 <下り><br>(local bus) stops < outbound ><hr>": lbm_m_out,
            "<b>(路線バス)</b> 経路情報<br>routes(local bus)<hr>": lbm_lines,
            "<b>(路線バス)</b> 系統情報<br>Information(local bus)<hr>":lbm_infolocal,
            "<b>(観光地周遊バス+空港連絡バス)</b> 系統・経路情報 <br>routes + Information(sightseeing bus)<hr>":sbm
        }
        //---------------------------------------------
        //layersコントロールのオーバーレイに設定
        L.control.layers(null, overlays).addTo(map);
        // (add02)ズームボタン
        L.control.zoom({position:'topright'}).addTo(map);
        //---------------------------------------------
        // // (add03)EasyButton
        L.easyButton('fa fa-info-circle', function(btn, easyMap){
            window.open("help/");
        },'説明書を表示', {
        position: 'topright'
        }).addTo(map);
        //---------------------------------------------
        // (add04)LocateControlプラグイン
        L.control.locate({
        position: 'topright',
            strings: {
                title: "現在地を表示",
                popup: "いまここ"
            },
            locateOptions: {
                maxZoom: 16
            }
        }).addTo(map);
        //---------------------------------------------
        // (add05)表示位置を初期値に戻すボタン
        L.easyButton('fa fa-home', function(btn, easyMap){
            map.setView(m00, 14);
        },'表示を初期状態に戻す', {
        position: 'topright'
        }).addTo(map);
        //---------------------------------------------
        // (add99)hashプラグイン
        var hash = new L.Hash(map);
        //---------------------------------------------
        // let viewing = true;
        // (開発者向け)背景地図非表示機能
        // let dev = true;
        // if (dev){
        //     L.easyButton('fa fa-eye-slash', function(btn, easyMap){
        //         if (viewing){
        //             base.remove();
        //             viewing = false;
        //         } else {
        //             base.addTo(map);
        //             viewing = true;
        //         }
        //     },'表示を初期状態に戻す', {
        //     position: 'topright'
        //     }).addTo(map);
        // }
        //---------------------------------------------
    }


</script>
</head>
